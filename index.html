<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="black-theme">
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastError" class="toast toast-error" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="images/icons/error.png" class="rounded me-2">
            <strong class="me-auto">Error</strong>
            <small>now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Sin conexión a internet
          </div>
        </div>
      </div>

    <div class="main-container flex-container flex-column center max-parent">

        <h1>Generador de recetas</h1>

        <div class="ingredients-container flex-container flex-column max-content center">

            <h2>1. Ingredientes</h2>

            <div class="input-ingredients-container flex-container flex-column max-content center">

                <ol class="list-input-ingredients flex-container flex-column">
                    <li><input type="text" class="input-ingredients focus-border"/></li>
                </ol>

            </div>

            <div class="suggestion-container flex-container flex-column center">
                <label for="suggestionInput">Sugerencia:</label>
                <div class="suggestion-input-container">
                    <span class="suggestion-text">Añade alguna sugerencia si lo necesitas</span>
                    <textarea id="suggestionInput" class="input-suggestion focus-border" cols="25" rows="2"></textarea>
                </div>
            </div>

            <div class="btn-submit-container">
                <button type="button" class="btn btn-success btn-generator flex-container center" id="btnGeneratorSubmit">Generar <i class="loader"></i></button>
            </div>

        </div>

        <div class="result-recipe flex-container flex-column center" style="display: none;">
            <h1 class="result-recipe-title"></h1>
            <i class="loader" style="width: 64px; height: 64px; border-width: 3px;"></i>
            <div class="flex-container center" style="position: relative; display: none;">
                <img class="result-recipe-image" src=""/>
                <i class="icon reload-icon" style="position: absolute; right: -80px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 32px; height: 32px;"></i>
            </div>
            <p class="result-recipe-text"></p>

            <div class="new-responses-container flex-container flex-column center">
            </div>

            <div class="flex-container center question-recipe-container">
                <input type="text" class="question-recipe focus-border" placeholder="Preguntame algo"/>
                <button type="button" class="btn btn-question flex-container center" id="btnQuestionSubmit">Enviar <i class="icon send-icon"></i></button>
                <i class="loader"></i>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
